[experiment]
seed=1234
folder=exp1

[phoneme_module]
use_sincnet=True
fs=16000

cnn_N_filt=80,60,60
cnn_len_filt=401,5,5
cnn_stride=80,1,1
cnn_max_pool_len=2,1,1
cnn_use_laynorm_inp=True
cnn_use_batchnorm_inp=False
cnn_use_laynorm=True,True,True
cnn_use_batchnorm=False,False,False
cnn_act=leaky_relu,leaky_relu,leaky_relu
cnn_drop=0.0,0.0,0.0

phone_rnn_type=gru
phone_rnn_lay=128,128
phone_downsample_len=2,2
phone_downsample_type=avg,avg
phone_rnn_drop=0.5,0.5
phone_rnn_bidirectional=True

[word_module]
word_rnn_type=gru
word_rnn_lay=128,128
word_downsample_len=2,2
word_downsample_type=avg,avg
word_rnn_drop=0.5,0.5
word_rnn_bidirectional=True
vocabulary_size=10000

[intent_module]
intent_rnn_type=gru
encoder_state_dim=128
decoder_state_dim=128
key_dim=128
value_dim=128
encoder_bidirectional=True
encoder_drop=0.5
decoder_drop=0.5

[pretraining]
asr_path=/scratch/lugosch/librispeech
pretraining_type=2
pretraining_lr=0.001
pretraining_batch_size=64
pretraining_num_epochs=20
pretraining_length_mean=
pretraining_length_var=

[training]
slu_path=/scratch/lugosch/fluent_commands_dataset/
training_lr=0.001
training_batch_size=64
training_num_epochs=20
